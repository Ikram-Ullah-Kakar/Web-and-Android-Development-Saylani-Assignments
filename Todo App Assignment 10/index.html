<html>
  <head>
    <title>Todo App</title>
    <!-- <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'> -->
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">    
  </head>
  <body>
    <div><h1>TODO APP</h1></div>
    <div class="container">
      <p>
        <label for="new-task">Add Item</label>
        <input id="new-task" type="text"><button onclick="createTodo(this)">Add TODO</button>
      </p>
      
      <h3>Todos</h3>
      <ul id="Todoincomplete">
        <li>
            <label onclick="TodoCompleted(this)">Quiz App</label>
            <input type="text"><button class="delete" onclick="deleteTodo(this)">&#10006;</button><button id="edit" onclick="editTodo(this)">Edit</button></li>
        
        
      </ul>
      
      <h3>Completed</h3>
      <ul id="Todocompleted">
        <li><label onclick="TodoIncomplete(this)">TODO app Assignment No 10</label><input type="text"><button class="delete" onclick="deleteTodo(this)">&#10006;</button><button id="edit" onclick="editTodo(this)">Edit</button></li>
      </ul>
    </div>

   <script src="app.js"></script>

  </body>
</html>
