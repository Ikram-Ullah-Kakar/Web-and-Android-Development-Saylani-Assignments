        document.writeln("<h1>Q7</h1>");
        function VowelsCount(str) {
            let count = 0;
            for (let i = 1; i < str.length; i++) { 
                switch (str[i]) {
                case 'a':
                case 'e':
                case 'i':
                case 'o':
                case 'u':
                    if (str[i] === str[i - 1]) {
                    count++;
                    }
                    break;

                default:
                    break;
                }
            }
            return count;
            }
        
            const def = prompt('Enter the string to count two vowels in succession : ');
